<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>JavaScript Demos - Custom Cursors Demo</title>

<script type="text/javascript" src="jquery-1.3.2.js"></script>
<script src="raphael-min.js"></script>


<script type="text/javascript">
	$(document).ready(function(){
		
	   /*$('#test-area').mouseout(function(){
	       $('#mycursor').hide();
	       return false;
	   });
	   $('#test-area').mouseenter(function(){
	       $('#mycursor').show();
	       return false;
	   });*/
        $('#test-area').mousemove(function(e){
            $('#mycursor').css('left', e.clientX -50).css('top', e.clientY - 50);
        });
		 $('#mycursor').mousemove(function(e){
			$('#mycursor').css('left', e.clientX - 50).css('top', e.clientY - 50);
        });
		var paper = Raphael("mycursor");
		var target = paper.path("M 50,40 l 0,20 l 0,-10 l 10,0 l -20,0").attr({stroke: "#000", "stroke-width": 2});
		$('svg').click(function () {
			var starSpin = function () {
				target.stop().animate( {"15%":{path: "M 90,10 l 0,20 l 0,-10 l 10,0 l -20,0"},
									   "40%":{path: "M 10,80 l 0,20 l 0,-10 l 10,0 l -20,0"},
									   "55%":{path: "M 10,10 l 0,20 l 0,-10 l 10,0 l -20,0"},
									    "85%":{path: "M 80,60 l 0,20 l 0,-10 l 10,0 l -20,0"},
										"100%":{path: "M 50,40 l 0,20 l 0,-10 l 10,0 l -20,0",  callback: starSpin},
									   }, 2500); 
									   };
			starSpin();
		});
	});
</script>
<style type="text/css">
    #test-area {
        height: 400px;
        /*border: 3px dashed #CCCCCC;*/
        background: #FFFFFF;
        padding: 20px; 
        cursor: url(blank.png), none;
    }
    #mycursor {
        cursor: none;
        width: 100px;
		height: 100px;
		position: absolute;
        /*display: none;*/
        top: 0;
        left: 0;
        /*z-index: 10000;*/
		/*background-color: #FFFF00;*/
    }
</style>

</head>
<body>

    <div id="page">

        <div id="test-area">
           
        </div>
        <div class="clear"></div>
	   </div>
    <div id="mycursor" style="display: block; left: 871px; top: 137px; "></div>

</body></html>
