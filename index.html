<html>
<head>
	<title>Beetleworx</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" type="text/css" href="landing/style.css" />
	<script>
		window.onload = function() {
			var host = (function() {
			if(/(127.0.0.1)|(localhost)/.test(document.location))
				// d ip
				return 'http://localhost:8080/';
			else
				// bog ip
				return 'https://gion.github.io/beetleworks/';
			})();

			document.querySelector('#bookmarklet-anchor').setAttribute('href', `javascript:var s=document.createElement('script');s.type='text/javascript';document.body.appendChild(s);s.src='${host}init.js';void(0);`);
		};
	</script>
</head>
<body>
	<div id="wrapper" class="smooth-resize no-user-select">
		<img id="bg" src="landing/bg.jpg" alt="" class="no-user-select smooth-resize" />
		<a href="javascript:var s=document.createElement('script');s.type='text/javascript';document.body.appendChild(s);s.src='./init.js';void(0);" title="drag this bookmarklet to your bookmarks bar" class="no-user-select smooth-resize" id="bookmarklet-anchor">
			<img id="bookmarklet" src="landing/bookmarklet.png" alt="beetleworx bookmarklet" />
		</a>
		<a id="fb" class="link no-user-select smooth-resize" href="http://facebook.com" title="facebook" target="_blank">
			<img src="landing/blank.png" alt="facebook"/>
		</a>
		<a id="tw" class="link no-user-select smooth-resize" href="http://twitter.com" title="twitter" target="_blank">
			<img src="landing/blank.png" alt="twitter"/>
		</a>
	</div>
</body>
</html>
